<!DOCTYPE html>
<html>

<head>
    <title>指令</title>
    <meta charset="utf-8" />
    <script src="/js/vue2.js"></script>
    <script src="/js/axios.js"></script>
    <link rel="stylesheet" href="/css/layui.css">
    <script src="/js/layui.js"></script>
    <script src="/js/jquery.js"></script>
    <script src="/js/url.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="/element-ui/index.js"></script>
    <link rel="stylesheet" href="node_modules/xterm/css/xterm.css" />
    <script src="node_modules/xterm/lib/xterm.js"></script>
    <script src="node_modules/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
    <script src="node_modules/xterm-addon-attach/lib/xterm-addon-attach.js"></script>
    <script src="/js/main.js"></script>
</head>

<body>
    <div id="app">
        <div id="terminal"></div>
    </div>


    <script type="module">

        let vue = new Vue({
            el: "#app",
            data: {
                socket: undefined,
                term: undefined
            },
            mounted() {
                this.initWs("ws://" + host() + "/ctrl/admin");
            },
            beforeDestory() {
                this.socket.close();
            },
            methods: {
                initWs(url) {
                    console.log("ws init");
                    console.log(url);
                    this.socket = new WebSocket(url);
                    this.initTerm();
                    this.socket.onopen = () => {
                    };
                    this.socket.onclose = () => {
                        this.term.write("\x1B[1;3;31m网络连接断开\x1B[0m");
                    };
                    this.socket.onerror = () => {
                        //this.term.write("\x1B[1;3;31mxterm.js\x1B[0m");
                    };
                },
                initTerm() {
                    let term = new Terminal({
                        rendererType: "canvas", //渲染类型
                        //rows: 40, //行数
                        convertEol: true, //启用时，光标将设置为下一行的开头
                        scrollback: 100,//终端中的回滚量
                        disableStdin: false, //是否应禁用输入。
                        cursorStyle: 'underline', //光标样式
                        cursorBlink: true, //光标闪烁
                        theme: {
                            foreground: 'yellow', //字体
                            background: '#060101', //背景色
                            cursor: 'help',//设置光标
                        }
                    });
                    term.open(document.getElementById("terminal"));
                    const attachAddon = new AttachAddon.AttachAddon(this.socket)
                    const fitAddon = new FitAddon.FitAddon()
                    term.loadAddon(attachAddon)
                    term.loadAddon(fitAddon)
                    fitAddon.fit()
                    term.focus()
                    //this.runFakeTerminal(term)
                    this.term = term
                },
                runFakeTerminal(term) {
                    if (term._initialized) {
                        return;
                    }

                    term._initialized = true;

                    // 提示行（新行）
                    term.prompt = () => {
                        term.write('\r\n~$ ');
                    };

                    term.writeln('Welcome to xterm.js');
                    term.prompt(term);

                    term.onKey(e => {
                        const printable = !e.domEvent.altKey && !e.domEvent.altGraphKey && !e.domEvent.ctrlKey && !e.domEvent.metaKey;

                        if (e.domEvent.keyCode === 13) {
                            term.prompt(term);
                        } else if (e.domEvent.keyCode === 8) {
                            // Do not delete the prompt
                            if (term._core.buffer.x > 2) {
                                term.write('\b \b');
                            }
                        } else if (printable) {
                            term.write(e.key);
                        }
                        console.log(e.key);
                    });
                }
            }
        });
    </script>
</body>

</html>
