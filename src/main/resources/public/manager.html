  <script>

    let urls = {
      main: "/overview.html",
      controllerStatus: "/status2.html",
      command: "/command.html",
      pluginStatus: "/pluginStatus.html",
      overview: "/overview.html",
      botManager: "/bot.html"
    }

    //JavaScript代码区域
    layui.use('element', function () {
      var element = layui.element;

    });

    let vue = new Vue({
      el: "#main-page",
      data: {
        urls: urls,
        bodyUrl: urls.main,
        user: {
          imgUrl: "",
          name: "testName",
          id: "testId"
        },
        drawer: false
      },
      methods: {
        ctrlTerm() {
          layui.use('layer', function () {
            let layer = layui.layer;
            var index = layer.open({
              title: "SpringMirai控制台",
              type: 2,
              area: ['800px', '493px'],
              content: '/ctrlCommand.html',
              shade: 0,
              moveOut: true,
              maxmin: true,
            });
          });
        },
        pluginTerm() {
          layui.use('layer', function () {
            let layer = layui.layer;
            var index = layer.open({
              title: "MiraiConsole控制台",
              type: 2,
              area: ['800px', '493px'],
              content: '/command.html',
              shade: 0,
              moveOut: true,
              maxmin: true,
            });
          });
        },
        logout() {
          localStorage.removeItem("token")
          window.location = "/login.html"
        },
        updateUser() {
          let vue = this;
          axios.get("/token/user")
            .then(resp => {
              console.log(resp);
              if (typeof (resp.data) === "string") {
                resp.data = JSON.parse(resp.data)
              }
              vue.user.id = resp.data.id
              vue.user.name = resp.data.name
              vue.user.imgUrl = resp.data.imgUrl
            })
        },
        showMessages() {
          this.drawer = !this.drawer
        }
      },
      created: function () {
        this.updateUser();
      }
    });

    function goto(url) {
      vue.bodyUrl = url;
    }
  </script>
