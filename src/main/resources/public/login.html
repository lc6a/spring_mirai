<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>状态</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="//unpkg.com/layui@2.6.4/dist/css/layui.css">
    <script src="//unpkg.com/layui@2.6.4/dist/layui.js"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="/js/url.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="/js/main.js"></script>

</head>

<body>
    <div id="app">
        <br><br><br><br>
        <el-row>
            <el-col :span="8" :offset="8">
                <el-card>
                    <div slot="header" style="text-align: center;">
                        <span >登录</span>
                    </div>
                    <div>
                        <el-form :model="form" ref="form" :rules="rules" label-width="100px" size="mini">
                            <el-form-item label="token">
                                <el-input v-model="form.token"></el-input>
                            </el-form-item>
                            <el-form-item>
                                <el-button type="primary" @click="submit('form')">登录</el-button>
                            </el-form-item>
                        </el-form>
                    </div>
                </el-card>
                <el-card>
                    <div>
                        <h5>
                            token为某个QQ账号在本网站的登录凭证<br>
                    token获取方式为：向机器人账号发送好友消息或群消息，消息内容为"token"
                        </h5>
                    </div>
                </el-card>
            </el-col>
        </el-row>

    </div>

    <script>


        let vue = new Vue({
            el: "#app",
            data: {
                form: {
                    token: ""
                },
                rules: {
                    token: [
                        { required: true, message: "请输入token", trigger: 'blur' }
                    ]
                }
            },
            methods: {
                submit: function (formName) {
                    let vue = this;
                    this.$refs[formName].validate((valid) => {
                        if (valid) {
                            localStorage.setItem("token", vue.form.token)
                            axios.get("/token/check")
                                .then(resp => {
                                    console.log(resp)
                                    if (resp.data === "" || resp.data.ok)
                                        window.location = "/manager.html"
                                    else
                                        this.$message.error(resp.data.msg)
                                })
                                .catch(e => {
                                    vue.tokenError(formName)
                                })
                        } else {
                            console.log('error submit!!');
                            return false;
                        }
                    });
                },
                tokenError(formName) {

                }
            }
        });
    </script>
</body>

</html>
